<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/movies" method="post">
        <label for="id">ID: </label>
        <input type="text" name="id" placeholder="ID"><br>

        <label for="title">Title: </label>
        <input type="text" name="title" placeholder="TITLE"><br>

        <label for="year">Year:</label>
        <input type="number" name="year" placeholder="YEAR"><br>

        <label for="runtime">Runtime: </label>
        <input type="number" name="runtime" placeholder="RUNTIME"><br>

        <label for="director">Director: </label>
        <select name="director" id="director">
            <option th:each="director : ${directors}" th:value="${director.id}" th:text="${director.name}"></option>
        </select><br>
        
        <label for="actors">Actors: </label>
        <select name="actors" id="actors" multiple size="10">
            <option th:each="actor : ${actors}" th:value="${actor.id}" th:text="${actor.name}"></option>
        </select><br>
        <input type="submit" name="insert">
    </form>
</body>
</html>
