<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p th:text="${movie.title}"></p>
    <p th:text="${movie.year}"></p>
    <p th:text="${movie.runtime} + min"></p>
    <p th:text="${movie.director.name}"></p>
    <!-- <p th:text="${movie.director.id}"></p> -->
    <ul th:each="actor : ${movie.actors}">
        <li th:text="${actor.name}"></li>
    </ul>
    <a th:href="@{/movies}">Back</a>
</body>
</html>
