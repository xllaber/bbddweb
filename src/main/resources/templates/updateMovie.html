<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/movies" th:method="put" modelAttribute = "movie">
        <input type="hidden" name="id" th:value="${movie.id}"><br>

        <label for="title">Title: </label>
        <input type="text" name="title" th:value="${movie.title}"><br>

        <label for="year">Year:</label>
        <input type="number" name="year" th:value="${movie.year}"><br>

        <label for="runtime">Runtime: </label>
        <input type="number" name="runtime" th:value="${movie.runtime}"><br>

        <label for="director">Director: </label>
        <select name="director" id="director">
            <option th:each="director : ${directors}" 
                th:value="${director.id}" 
                th:text="${director.name}" 
                th:selected="${director.id == movie.director.id}">
            </option>
        </select><br>
        
        <label for="actors">Actors: </label>
        <select name="actors" id="actors" multiple size="10">
            <option th:each="actor : ${actors}" 
                th:value="${actor.id}" 
                th:text="${actor.name}"
                th:selected="${movie.actors.contains(actor)}">
            </option>
        </select><br>
        <input type="submit" name="insert">
    </form>
</body>
</html>
